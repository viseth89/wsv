{% extends 'base.html' %}

{% block title %}
Home
{% endblock title%}

{% block content %}
<h1>This is the home page incase :) </h1>
{% if user.is_authenticated %}
    Hi {{ user.username  }}!
    <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a> |
    <a href="{% url 'signup' %}">Sign Up</a>
{%endif %}

{% endblock content %}
